{% extends "base.html" %}


{% block content %}
<div class='col-12 col-md-6 mx-auto'>
{% if title %}<h1 class='my-3'>{{ title }}</h1>{% endif %}
<form method='POST' action='{% if action_url %}{{ action_url }}{% endif %}'> {% csrf_token %}
    {% if next_url %}
    <input type='hidden' name='next' value='{{ next_url }}' />
    {% endif %}
  {{ form.as_p }}
  <label for='email'>Correo electrónico</label>
  <input type='text' id='email' class='form-control disabled' value='{{ request.user.email }}' disabled="disabled" /><span class='help-text'>No se puede cambiar el correo electrónico.</span><br/>
  <button type='submit' class='btn btn-default my-3'>Guardar</button>
  <a href='{% url "password_change" %}'>Cambia la contraseña</a>
</form>
</div>
{% endblock %}
