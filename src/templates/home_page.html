{% extends "base.html" %}
{% load static %}

<title>Home Page Template</title>

{% block base_head %}
<link rel='stylesheet' href='{% static "css/main.css" %}' >
{% endblock %}

{% block content %}
<div class='text-center'>
    <h1>{{ title }}</h1>
    <h1></h1>
</div>



<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://images.pexels.com/photos/1126993/pexels-photo-1126993.jpeg?cs=srgb&dl=adult-blue-background-cap-1126993.jpg&fm=jpg" alt="" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/1977292/pexels-photo-1977292.jpeg?cs=srgb&dl=woman-closing-her-eyes-1977292.jpg&fm=jpg" alt="" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/1910051/pexels-photo-1910051.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="" width="1100" height="500">
    </div>
      <div class="carousel-item">
      <img src="https://images.pexels.com/photos/2036646/pexels-photo-2036646.jpeg?cs=srgb&dl=attractive-beautiful-beauty-2036646.jpg&fm=jpg" alt="" width="1100" height="500">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
